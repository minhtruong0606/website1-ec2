name: CI/CD Pipeline - Production
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Validate PHP Syntax
      run: |
        echo "=== CHECKING PHP SYNTAX ==="
        find . -name "*.php" -exec php -l {} \;
        echo "âœ… PHP check completed!"
    - name: Test HTML Output and Validation
      run: |
        echo "=== TESTING HTML OUTPUT ==="
        
        # Start PHP built-in server trong background
        echo "ğŸš€ Starting PHP server..."
        php -S localhost:8000 > /dev/null 2>&1 &
        SERVER_PID=$!
        sleep 5
        
        # Test homepage HTML
        echo "ğŸ“ Testing homepage HTML structure..."
        curl -s http://localhost:8000/ > output.html
        
        # Check critical HTML tags
        echo "ğŸ” Checking HTML structure..."
        if ! grep -q "<title>.*</title>" output.html; then
          echo "âŒ Lá»–I: Thiáº¿u tháº» <title> hoáº·c syntax sai"
          echo "=== CURRENT HTML ==="
          cat output.html
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi
        
        # Check for proper HTML structure
        if ! grep -q "<html" output.html || ! grep -q "</html>" output.html; then
          echo "âŒ Lá»–I: HTML structure khÃ´ng Ä‘áº§y Ä‘á»§"
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi
        
        # Check for broken tags (trÆ°á»ng há»£p cá»§a báº¡n)
        if grep -E "<[^>]*[^/]>" output.html | grep -v "</" | grep -v "<!"; then
          echo "âŒ Lá»–I: PhÃ¡t hiá»‡n tháº» HTML khÃ´ng Ä‘Ã³ng"
          echo "=== BROKEN TAGS ==="
          grep -E "<[^>]*[^/]>" output.html | grep -v "</" | grep -v "<!"
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi
        
        echo "âœ… HTML output validation passed!"
        kill $SERVER_PID 2>/dev/null || true

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "ğŸš€ STARTING PRODUCTION DEPLOYMENT..."
        
        # Táº¡o SSH key file
        echo "$SSH_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Deploy commands
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST "
          echo '=== ğŸ‰ PRODUCTION DEPLOYMENT ==='
          echo 'ğŸ“¦ Pulling latest code...'
          cd /var/www/html
          sudo git fetch origin
          sudo git reset --hard origin/main
          echo 'ğŸ”§ Setting permissions...'
          sudo chown -R ubuntu:ubuntu /var/www/html
          sudo chmod -R 755 /var/www/html
          echo 'ğŸ”„ Restarting web server...'
          sudo systemctl restart apache2
          echo 'âœ… Deployment completed!'
          echo 'ğŸŒ Website: http://$EC2_HOST'
          echo 'ğŸ•’ Deployed at: $(date)'
        "
        
        # Cleanup
        rm -f private_key.pem
        
        echo "ğŸ‰ PRODUCTION DEPLOYMENT SUCCESSFUL!"
        echo "ğŸ“Š Live at: http://$EC2_HOST"
