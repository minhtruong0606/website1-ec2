name: CI/CD Pipeline - Production
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Validate PHP Syntax
      run: |
        echo "=== CHECKING PHP SYNTAX ==="
        find . -name "*.php" -exec php -l {} \;
        echo "âœ… PHP check completed!"
    - name: Test HTML Output and Validation
      run: |
          echo "=== TESTING HTML SYNTAX ==="

          # Kiá»ƒm tra trá»±c tiáº¿p trong file PHP
          if grep -q "<title>.*/title>" index.php &&  ! grep -q "<title>.*</title>" index.php; then
           echo "âŒ Lá»–I: Tháº» title khÃ´ng Ä‘Ã³ng Ä‘Ãºng trong index.php"
           grep "<title>" index.php
           exit 1
          fi

          # Kiá»ƒm tra cÃ¡c tháº» HTML cÆ¡ báº£n
          if ! grep -q "<html" index.php || ! grep -q "</html>" index.php; then
          echo "âŒ Lá»–I: Thiáº¿u tháº» html"
          exit 1
          fi

          echo "âœ… HTML syntax validation passed!"

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "ğŸš€ STARTING PRODUCTION DEPLOYMENT..."
        
        # Táº¡o SSH key file
        echo "$SSH_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Deploy commands
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST "
          echo '=== ğŸ‰ PRODUCTION DEPLOYMENT ==='
          echo 'ğŸ“¦ Pulling latest code...'
          cd /var/www/html
          sudo git fetch origin
          sudo git reset --hard origin/main
          echo 'ğŸ”§ Setting permissions...'
          sudo chown -R ubuntu:ubuntu /var/www/html
          sudo chmod -R 755 /var/www/html
          echo 'ğŸ”„ Restarting web server...'
          sudo systemctl restart apache2
          echo 'âœ… Deployment completed!'
          echo 'ğŸŒ Website: http://$EC2_HOST'
          echo 'ğŸ•’ Deployed at: $(date)'
        "
        
        # Cleanup
        rm -f private_key.pem
        
        echo "ğŸ‰ PRODUCTION DEPLOYMENT SUCCESSFUL!"
        echo "ğŸ“Š Live at: http://$EC2_HOST"
